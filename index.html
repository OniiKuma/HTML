<!--This is a comment-->
<!DOCTYPE html>
<!--First we put in tht HTML tags that start and end out document-->
<!--The page starts here-->
<html>
<!--The head tag contains information about the page-->
<head>
<!--The title tag is what shows up in the browser's title bar-->
<title>My First Web Page</title>
</head>
<body>
<!--The body tag contains the content of the page-->
<!--The h1 tag is the largest header tag-->
<h1>Hanger</h1>
<p>Here is where I keep my spaceships</p>
<!--This is a subheading usually smaller than an h1 tag-->
<h2>Spaceships</h2>
<!--This is my list of spaceships-->
<!--The ul tag stands for unordered list-->
<ul>
    <!--The li tag stands for list item-->
    <li>Millennium Falcon</li>
    <li>Enterprise</li>
    <li>USS Voyager</li>
</ul>

<img src="https://static.wikia.nocookie.net/memoryalpha/images/9/9f/Intrepid_class_top_quarter_aft.jpg/revision/latest?cb=20070320211144&path-prefix=en" width="250" height="300">

</body>
<!--The page ends here-->
</html>
