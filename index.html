<!--Start with the doc type tag which will tell the browser what type of doc and version of the HTML-->
<!DOCTYPE html>
<!--Start with the html tag this will hold all of your page contents.-->
<html>
<!--The head tag holds usually not displayable items-->
<head>
    <!--The title tag allows you to set a name for the page on the tab-->
    <title>UAT Launch Countdown</title>
</head>
<!--The paragraph tag holds text content and allows you to style it while putting a space before and after the content-->
<p style="text-align:center;">
    <!--The image tag allows you to insert an image and adding the src funtion allows you to specify the loction it comes from-->
    <!--The alt tag allows you to set an alternate name for the image-->
    <!--The width and heigh tags allows you to specify the dimensions of the image-->
    <img src="https://praterma2-2.github.io/UATspaceLogo-2.jpg" alt="UAT Space Mission Logo" width="300" height="300">
</p>
<!--The h tag(1-6) displays titles on the page in different sizes(the higher the number the smaller the font)-->
<h1>Mission Control Blast Off</h1>
<!--The style tag allows you to add CSS to your content giving it some flavor-->
<style>
 h1 {
    text-align: center;
    font-size: 55px;
    font-weight: bold;
    color: rgb(102, 12, 12);
    font-style: italic;
    font-family: 'Brush Script MT', cursive;
}
</style>

<!--The body tag holds all of the content that will displayed on the page-->
<body style="background-image: url('https://wallpaperaccess.com/full/1219598.jpg');">

<!--The script tag allows you to add JavaScript to your page giving it functionality-->
<script>

//The setTimeout function allows you to make a function to occur after a certain time
setTimeout(function(){
    //The alert tag allows you to pop up an alert on screen displaying any custom message
    alert("45 seconds left")
}, 5000);//50-5=45

setTimeout(function(){
    alert("40 seconds left")
}, 10000);//45-5=40

setTimeout(function(){
    alert("35 seconds left")
}, 15000);//40-5=35

setTimeout(function(){
    alert("30 seconds left")
}, 20000);//35-5=30

setTimeout(function(){
    alert("25 seconds left")
}, 25000);//30-5=25

setTimeout(function(){
    alert("20 seconds left")
}, 30000);//25-5=20

setTimeout(function(){
    alert("15 seconds left")
}, 35000);//20-5=15

setTimeout(function(){
    alert("10 seconds left")
}, 40000);//15-5=10

setTimeout(function(){
    alert("5 seconds left")
}, 45000);//10-5=5

setTimeout(function(){
    alert("UAT Launch Countdown Ended\n BLAST OFF!!!");
            //A built in JavaScript function that allows you to open a page in a new window
            window.open('https://www.youtube.com/watch?v=fhYMh6KTJMQ', target="_blank")
}, 50000);//5-5=0
//Always close all tags by adding a forward slash "/" before the tag name
</script>
</body>
</html>
